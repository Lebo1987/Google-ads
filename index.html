<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Revenue Estimator - Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        .pricing-table {
            margin-top: 20px;
        }
        .pricing-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .pricing-table th, .pricing-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .pricing-table th {
            background-color: #007bff;
            color: white;
        }
        .purchase-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .purchase-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Search Package</h1>
        <p>Purchase more searches and continue estimating Google Ads revenue.</p>
        
        <div class="pricing-table">
            <table>
                <tr>
                    <th>Package</th>
                    <th>Price</th>
                    <th>Price per Search</th>
                </tr>
                <tr>
                    <td>5 Searches (Free)</td>
                    <td><strong>$0</strong></td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td>10 Searches</td>
                    <td><strong>$9.99</strong></td>
                    <td>$1.00 per search</td>
                </tr>
                <tr>
                    <td>100 Searches</td>
                    <td><strong>$34.99</strong></td>
                    <td>$0.35 per search</td>
                </tr>
                <tr>
                    <td>1,000 Searches</td>
                    <td><strong>$299.99</strong></td>
                    <td>$0.30 per search</td>
                </tr>
            </table>
        </div>
        
        <button class="purchase-button">Purchase More Searches</button>
    </div>
</body>
</html>
